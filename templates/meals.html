
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Étkezések</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Étkezések</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Dátum</th>
                    <th>Étkezés típusa</th>
                    <th>Étel</th>
                    <th>Mennyiség</th>
                    <th>Mértékegység</th>
                </tr>
            </thead>
            <tbody>
                {% for meal in meals %}
                <tr>
                    <td>{{ meal.date }}</td>
                    <td>{{ meal.meal_type }}</td>
                    <td>{{ meal.food }}</td>
                    <td>{{ meal.quantity }}</td>
                    <td>{{ meal.unit }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
